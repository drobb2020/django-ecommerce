{% extends 'base.html' %}

{% load static %}

{% block title %}| Login{% endblock title %}

{% block content %}

<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Login</h1>
      <p class="lead fw-normal text-white-50 mb-4">
        Login to your account to enjoy an enhanced shopping experience...
      </p>
    </div>
  </div>
</header>

<div class="container mt-5">
  <div class="row align-items-center">
    <div class="col-md-6 offset-md-3 text-center">
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" class="form-control" name="username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="text-dark mt-3">Need an account? <a href="{% url 'register' %}">Register for free.</a></p>
      <p class="text-dark mt-3">Forgot your password? <a href="#">Reset it here.</a></p>
    </div>
  </div>
</div>

{% endblock content %}
